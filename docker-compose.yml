services:
  web:
    build:
      context: .
      args:
        # Ensure the client bundle calls backend via reverse proxy path
        NEXT_PUBLIC_API_BASE_URL: /api
        # Optional legacy var support (config.ts reads both)
        NEXT_PUBLIC_API_URL: /api
        # Force client to use Next server proxy
        NEXT_PUBLIC_USE_SERVER_AUTH: "1"
        NEXT_PUBLIC_USE_SANCTUM: "1"
        # Critical: server-side fetches use backend service directly
        INTERNAL_API_BASE_URL: http://backend
        NEXT_PUBLIC_AUTO_LOGIN: "1"
        NEXT_PUBLIC_AUTO_LOGIN_EMAIL: admin@example.com
        NEXT_PUBLIC_AUTO_LOGIN_PASSWORD: password
    # Expose only via reverse proxy; no direct host port
    networks:
      reverse-proxy:
        aliases:
          - frontend
    environment:
      - NODE_ENV=production
      # For any server-side fetches inside Next.js container
      - INTERNAL_API_BASE_URL=http://backend
      # Keep also as runtime env (server may read it)
      - NEXT_PUBLIC_API_BASE_URL=/api
      - NEXT_PUBLIC_USE_SERVER_AUTH=1
      - NEXT_PUBLIC_USE_SANCTUM=1
      - NEXT_PUBLIC_AUTO_LOGIN=1
      - NEXT_PUBLIC_AUTO_LOGIN_EMAIL=admin@example.com
      - NEXT_PUBLIC_AUTO_LOGIN_PASSWORD=password
    # Uncomment to use .env values
    # env_file:
    #   - .env
    # If you prefer dev mode:
    # command: npm run dev
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    #   - /app/.next

networks:
  reverse-proxy:
    external: true

